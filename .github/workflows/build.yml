name: Release Build

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows

          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ¦€ å®‰è£… Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: âš¡ ç¼“å­˜
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: app

      - name: ðŸ“¦ æž„å»º
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: app

      - name: ðŸ“¦ æ‰“åŒ…
        run: |
          mkdir dist
          cp app/target/${{ matrix.target }}/release/image-gallery* dist/
        shell: bash

      - name: â¬† ä¸Šä¼ æž„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: image-gallery-${{ matrix.name }}
          path: dist