name: Release Build

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # 原有目标（必须完整保留）
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-amd64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-amd64

          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-amd64

          # 新增目标
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-arm64

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            name: linux-musl-amd64

          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # 安装交叉编译工具（条件执行）
      - name: 安装 Linux ARM64 工具链
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: 安装 Musl 工具链
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      # 设置 ARM64 linker 环境变量
      - name: 设置 ARM64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar" >> $GITHUB_ENV

      - name: 缓存
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: app

      - name: 构建
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: app

      - name: 查看生成文件
        run: ls app/target/${{ matrix.target }}/release/

      - name: 打包
        run: |
          mkdir dist
          cp app/target/${{ matrix.target }}/release/image-gallery* dist/
        shell: bash

      - name: 上传构建产物（作为 Artifact）
        uses: actions/upload-artifact@v4
        with:
          name: image-gallery-${{ matrix.name }}
          path: dist

  release:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 准备上传文件
        run: |
          mkdir release-assets
          find artifacts -type f -exec cp {} release-assets/ \;

      - name: 上传到 Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
