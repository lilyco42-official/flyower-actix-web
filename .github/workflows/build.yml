            target: x86_64-unknown-linux-gnu
            name: linux

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows

          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos

    steps:
      - uses: actions/checkout@v4

